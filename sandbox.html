<!DOCTYPE html>
<html>
  <head>
    <title>Jewish Calendar</title>
    <link href="//cdnjs.cloudflare.com/ajax/libs/fullcalendar/2.5.0/fullcalendar.min.css" rel="stylesheet">
    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/fullcalendar/2.5.0/fullcalendar.min.js"></script>
    <link href="hebcal-styles.css" rel="stylesheet">
</head>

<body>
    <div id="calendar"></div>
    <script>
        $(document).ready(function() {
            $("#calendar").fullCalendar({
                header: {
                    left: "prev,next today",
                    center: "title",
                    right: "month,agendaWeek,agendaDay"
                },
                editable: false,
                fixedWeekCount: false,
                timezone: false,
                events: {
                    url: "https://www.hebcal.com/hebcal/?cfg=fc&v=1&i=off&maj=on&min=on&nx=on&mf=on&ss=on&mod=on&lg=s&s=on",
                    cache: true
                }
            });
            $("body").keydown(function(e) {
                if (e.keyCode == 37) {
                    $('#calendar').fullCalendar('prev');
                } else if (e.keyCode == 39) {
                    $('#calendar').fullCalendar('next');
                }
            });
        });
    </script>
</body></html>
