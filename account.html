<script type="text/x-template" id="account-template">
    <div class="container-fluid"  >    
         <h1 class=" d-flex justify-content-center display-3" v-if=isNameNull>Enter your name:</h1 >
         <h1 class="d-flex justify-content-center display-3" v-if=!isNameNull >This account belongs to:</h1>
         <h1 class="d-flex justify-content-center display-3" v-if=!isNameNull  :style='{color: nameColor}'>{{name}}</h1>
         <br><br>         
         <h1 class="d-flex justify-content-center display-3" v-if=!isNameNull>is a {{accountType}}</h1>
         <input  class="form-control col-xs-6 col-xs-offset-3" v-model='name'>
         <br><br>
     </div >
</script>

<script type="text/x-template" id="donate-template">

       <div class="d-flex justify-content-center p--1">
        <button  @click="addToCart(50)">50</button>
        <button @click="addToCart(100)">100</button>
        <button @click="addToCart(500)">500</button>
        <button @click="addToCart(1000)">1000</button>
       </div>
    </div>  



</script>
