<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Sign-In</title>
</head>

<!-- NAVBAR-->
<nav class="navbar">
    <!-- Image and text -->
    <a class="navbar-brand text-secondary" href="homepage.html">
        <img src="https://lh3.googleusercontent.com/kqsjzg_6YbhkZdI3eDT1ckmQGvI69vvP--zdf_Hlh3N84Ltyc2Mgw-IwKUtZa_Boew0" width="100" height="50" class="d-inline-block align-top" alt="">
        Az Yashir Torah Center Youth
    </a>

</nav>


<div class="container">
    <div class="card border-primary mb-3" style="width: 21.5em;margin:0 auto;">
        <div class="card-header text-center lead">Sign-In</div>
        <div class="card-body">
            <form>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email address (required)">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password (required)">
                    <a href="homepage.html" class="text-secondary d-flex justify-content-end"><u>Forgot password?</u></a>
                </div>


                <div class="d-flex justify-content-center"><button type="submit" href="user.html" class="btn btn-primary">Submit</button></div>

                <hr class="my-4">

                <small class="text-muted" d-flex>Don't have an account?</small>
                <div class="d-flex justify-content-center pt-2"> <button type="submit" class="btn btn-outline-primary">Create Account</button></div>
            </form>
        </div>
    </div>
</div>

</body>

</html>
